<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Man Hero</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat"><i class="fa-solid fa-seedling"></i> XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat"><i class="fa-solid fa-heart"></i> Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat"><i class="fa-solid fa-coins"></i> Gold: <strong><span id="goldText">50</span></strong></span>
            <span class="stat"><i class="fa-solid fa-hand-fist"></i> Attack: <strong><span id="powerText">5</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1"><i class="fa-solid fa-store"></i> Go to store</button>
            <button id="button2"><i class="fa-solid fa-mountain-sun"></i> Go to cave</button>
            <button id="button3"><i class="fa-solid fa-dragon"></i> Fight dragon</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div class="background">
            <div class="character">
                <div class="head">
                    <div class="eyes">
                        <div class="brow"></div>
                        <div class="eye"></div>
                        <div class="brow"></div>
                        <div class="eye"></div>
                    </div>
                </div>
                <div class="body"></div>
                <div class="cloak">
                    <img src="cloak.png" alt="">
                </div>
                <div class="arm-left"></div>
                <div class="arm-right"></div>
                <div class="legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
                <div class="weapon-1" ></div>
                <div class="weapon-2" hidden><img src="claw-hammer-1.png" alt="" ></div>
                <div class="weapon-3" hidden><img src="dagger.png" alt=""></div>
                <div class="weapon-4" hidden><img src="sword.png" alt=""></div>
            </div>
            <div class="monster"><img src="" alt=""></div>
        </div>
        <div id="text">Welcome to Stick Man Hero. You must defeat the dragon that is preventing people from leaving the
            town. You are in the town square. Where do you want to go? Use the buttons above.
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
